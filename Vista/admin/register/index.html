<head>

        <!-- Contenedor para mensajes -->

              <input type="text" id="apellido" name="apellido" placeholder=" " required maxlength="50" />

          </div>

          <div class="input-group">
            <input type="email" id="email" name="email" placeholder=" " required />
            <label for="email">Correo electr√≥nico</label>
          </div>

          <div class="input-group">
            <input type="password" id="password" name="password" placeholder=" " required minlength="6" />
            <label for="password">Contrase√±a</label>
            <small style="color: #6c757d; font-size: 0.8rem; margin-top: 0.5rem; display: block;">
              M√≠nimo 6 caracteres, debe incluir may√∫scula, min√∫scula y n√∫mero
            </small>
          </div>

          <div class="input-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required />
            <label for="confirmPassword">Confirmar contrase√±a</label>
          </div>

          <button type="submit" class="btn-submit" id="btnRegister">
            <span id="registerText">Registrarse</span>
            <span id="registerSpinner" style="display: none;">üîÑ Creando cuenta...</span>
          </button>

          <div class="login-link">
            <small>¬øYa tienes cuenta? <a href="/admin/login">Inicia sesi√≥n</a></small>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
